<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在線家課表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/md3e.css">
    <link rel="stylesheet" href="css/hw-list.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="orientation-overlay">
        <i class="bi bi-phone-landscape"></i>
        <h3>請旋轉設備至橫屏模式</h3>
        <p>獲得更佳的體驗</p>
    </div>
    <div class="container-fluid px-0">
        <!-- 頂部導航 -->
        <nav class="navbar navbar-dark navbar-expand main-navbar d-flex align-items-center flex-nowrap">
            <div class="container d-flex align-items-center justify-content-between flex-nowrap">
                <!-- 返回按鈕 -->
                <button class="back-btn me-3" onclick="window.location.href='index.html'">
                    <i class="bi bi-arrow-left"></i> 返回
                </button>

                <!-- 標題 -->
                <a class="navbar-brand flex-grow-1 text-center" href="#">
                    <i class="bi bi-journal-bookmark"></i>
                    <span class="ms-2">在線家課表</span>
                </a>

                <!-- 右側按鈕區域 -->
                <div class="d-flex align-items-center gap-3 ms-auto">
                    <!-- 主題切換按鈕 -->
                    <button id="themeToggle" class="btn btn-outline-light" aria-label="切换主题">
                        <i class="bi bi-moon transition-all duration-300"></i>
                    </button>

                    <!-- 最後更新時間 -->
                    <div class="navbar-text white-space-nowrap">
                        <small>最後更新: <span id="lastUpdate">-</span></small>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- 篩選器卡片 -->
            <div class="card filter-card">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0"><i class="bi bi-funnel"></i> 篩選條件</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="issueDateFilter" class="form-label">發出日期</label>
                            <input type="date" class="form-control form-control-sm" id="issueDateFilter">
                        </div>
                        <div class="col-md-3">
                            <label for="subjectFilter" class="form-label">科目</label>
                            <select class="form-select form-select-sm" id="subjectFilter">
                                <option value="">所有科目</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="dueStatusFilter" class="form-label">到期狀態</label>
                            <select class="form-select form-select-sm" id="dueStatusFilter">
                                <option value="">所有狀態</option>
                                <option value="overdue">已過期</option>
                                <option value="today">今天到期</option>
                                <option value="future">未來到期</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-outline-secondary w-100" id="resetFilter">
                                <i class="bi bi-arrow-clockwise"></i> 重設篩選
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 統計信息 -->
            <div class="card stat-container-card mb-4">
                <div class="card-body p-0">
                    <div class="row g-0 stat-items-container position-relative">
                        <div class="col-6 stat-item stat-today-issued">
                            <div class="stat-content text-center">
                                <div class="stat-icon">
                                    <i class="bi bi-journal-plus"></i>
                                </div>
                                <h5 class="stat-title">今日家課數</h5>
                                <h2 id="issuedTodayCount" class="stat-value">0</h2>
                            </div>
                        </div>
                        <div class="col-6 stat-item stat-today-due">
                            <div class="stat-content text-center">
                                <div class="stat-icon">
                                    <i class="bi bi-clock"></i>
                                </div>
                                <h5 class="stat-title">今天到期</h5>
                                <h2 id="dueTodayCount" class="stat-value">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 家課表格區域 -->
            <div class="card">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-center flex-grow-1"><i class="bi bi-list-task"></i> 家課列表</h5>
                    <span class="badge custom-badge" id="filteredCount">0 條記錄</span>
                </div>
                <div class="card-body p-0">
                    <!-- 加載指示器 -->
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加載中...</span>
                        </div>
                    </div>

                    <!-- 手動上傳區域 -->
                    <div id="uploadArea" class="text-center p-4" style="display: none;">
                        <div class="alert alert-info m-0">
                            <h5>無法自動加載數據文件</h5>
                            <p>請手動上傳您的 <code>homework_data.json</code> 文件</p>
                            <input type="file" id="fileInput" accept=".json" class="form-control mb-2">
                            <button id="uploadButton" class="btn btn-primary">上傳並加載數據</button>
                        </div>
                    </div>

                    <div class="homework-table-wrapper" id="homeworkTableContainer" style="display: none;">
                        <div class="homework-table-container">
                            <table class="homework-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>科目</th>
                                        <th>家課名稱</th>
                                        <th>發出日期</th>
                                        <th>到期日期</th>
                                        <th>組別</th>
                                        <th>狀態</th>
                                        <th>備註</th>
                                    </tr>
                                </thead>
                                <tbody id="homeworkTableBody">
                                    <!-- 表格內容將通過JavaScript動態生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 沒有數據的提示 -->
                    <div id="noData" class="text-center p-4" style="display: none;">
                        <div class="empty-state">
                            <i class="bi bi-inbox empty-icon"></i>
                            <h4>沒有找到符合條件的家課記錄</h4>
                            <p class="text-muted">嘗試調整篩選條件或稍後再查看</p>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="js/hw-list.js"></script>
            <script src="js/script.js"></script>
</body>

</html>

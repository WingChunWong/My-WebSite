<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在線家課表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- 在 head 中添加 -->
    <link href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.js"></script>
    </style>
</head>
<body>
    <div class="container-fluid px-0">
        <!-- 顶部导航 -->
        <nav class="navbar navbar-dark navbar-expand-lg main-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-journal-bookmark"></i>
                    在線家課表
                </a>
                <div class="navbar-buttons ms-auto d-flex align-items-center">
                <button id="themeToggle" class="btn btn-outline-light me-3" aria-label="切换主题">
                    <i class="bi bi-moon transition-all duration-300"></i>
                </button>
                </div>
                <div class="navbar-text ms-auto">
                    <small>最後更新: <span id="lastUpdate">-</span></small>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- 筛选器卡片 -->
            <div class="card filter-card">
                <div class="card-header bg-transparent">
                    <h5 class="mb-0"><i class="bi bi-funnel"></i> 篩選條件</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="issueDateFilter" class="form-label">發出日期</label>
                            <input type="date" class="form-control form-control-sm" id="issueDateFilter">
                        </div>
                        <div class="col-md-3">
                            <label for="subjectFilter" class="form-label">科目</label>
                            <select class="form-select form-select-sm" id="subjectFilter">
                                <option value="">所有科目</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="dueStatusFilter" class="form-label">到期狀態</label>
                            <select class="form-select form-select-sm" id="dueStatusFilter">
                                <option value="">所有狀態</option>
                                <option value="overdue">已過期</option>
                                <option value="today">今天到期</option>
                                <option value="future">未來到期</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <button class="btn btn-outline-secondary btn-sm w-100" id="resetFilter">
                                <i class="bi bi-arrow-clockwise"></i> 重設篩選
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 統計信息 -->
            <div class="card stat-container-card mb-4">
                <div class="card-body p-0">
                    <div class="row g-0 stat-items-container position-relative">
                        <div class="col-6 stat-item stat-today-issued">
                            <div class="stat-content text-center">
                                <div class="stat-icon">
                                    <i class="bi bi-journal-plus"></i>
                                </div>
                                <h5 class="stat-title">今日家課數</h5>
                                <h2 id="issuedTodayCount" class="stat-value">0</h2>
                            </div>
                        </div>
                        <div class="col-6 stat-item stat-today-due">
                            <div class="stat-content text-center">
                                <div class="stat-icon">
                                    <i class="bi bi-clock"></i>
                                </div>
                                <h5 class="stat-title">今天到期</h5>
                                <h2 id="dueTodayCount" class="stat-value">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 家課表格區域 - 修復滾動條問題 -->
            <div class="card">
                <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-center flex-grow-1"><i class="bi bi-list-task"></i> 家課列表</h5>
                    <span class="badge custom-badge" id="filteredCount">0 條記錄</span>
                </div>
                <div class="card-body p-0"> <!-- 移除內邊距，讓表格容器全寬 -->
                    <!-- 加载指示器 -->
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加載中...</span>
                        </div>
                    </div>

                    <!-- 手动上传区域 -->
                    <div id="uploadArea" class="text-center p-4" style="display: none;">
                        <div class="alert alert-info m-0">
                            <h5>無法自動加載數據文件</h5>
                            <p>請手動上傳您的 <code>homework_data.json</code> 文件</p>
                            <input type="file" id="fileInput" accept=".json" class="form-control mb-2">
                            <button id="uploadButton" class="btn btn-primary">上傳並加載數據</button>
                        </div>
                    </div>

                    <div class="homework-table-wrapper" id="homeworkTableContainer" style="display: none;">
                        <div class="homework-table-container">
                            <table class="homework-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>科目</th>
                                        <th>家課名稱</th>
                                        <th>發出日期</th>
                                        <th>到期日期</th>
                                        <th>組別</th>
                                        <th>狀態</th>
                                        <th>備註</th>
                                    </tr>
                                </thead>
                                <tbody id="homeworkTableBody">
                                    <!-- 表格内容将通过JavaScript动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- 没有数据的提示 -->
                    <div id="noData" class="text-center p-4" style="display: none;">
                        <div class="empty-state">
                            <i class="bi bi-inbox empty-icon"></i>
                            <h4>沒有找到符合條件的家課記錄</h4>
                            <p class="text-muted">嘗試調整篩選條件或稍後再查看</p>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/tableRenderer.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/themeToggle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
